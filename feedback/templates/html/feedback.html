{% load i18n %}

<div class="feedback_block">
  <!-- Add the greeting here -->
  <div class="feedback_greeting">
    {% trans "Hi" %} {{ user_name }} ðŸ‘‹
  </div>
  
  <form action="" onsubmit="return false;">
    <fieldset class="feedback_likert_field">
      <legend class="feedback_likert_header">{% trans likert_prompt %}</legend>
      <div class="feedback_likert_scale">{{scale|safe}}</div>
    </fieldset>

    <div class="feedback_header_div">
      <label class="feedback_header" for="feedback_freeform_textarea">{% trans freeform_prompt %}</label>
    </div>
    <div class="feedback_freeform_input">
      <textarea name="feedback_freeform_textarea" class="feedback_freeform_area" rows="4" cols="45" placeholder="{% trans placeholder %}">{% trans self.user_freeform %}</textarea>

      <label for="consent_to_share" class="consent_to_share">{% trans "I consent to my feedback being shared publicly by EBC Learning on its website, social media, and promotional materials." %}
        <input type="checkbox" id="consent_to_share" name="consent_to_share" {% if consent_to_share == "true" %}checked{% endif %}>
        <span class="checkmark"></span>
      </label> 
      <div class="feedback_thank_you" aria-live=polite>{{response}}</div>
    </div>
    <button type="submit" class="feedback_submit_feedback">{% trans "Submit" %}</button>
  </form>
</div>
